{% extends "app1/base.html" %}

{% block content %}
<div>
    <div class='mt-5 services-container'>
        {% for service in object_list  %}
        <div class="service-card">
            <h2>{{service.name}}</h2>
            <p>{{service.description}}</p>
            <h3>{{service.price}} HUF</h3>
        </div>

        {% endfor object_list %}
    </div>
</div>
{% endblock content %}
